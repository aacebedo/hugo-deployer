---
queue_rules:
  - merge_method: fast-forward
    name: default
    autoqueue: true
    autosquash: true
    branch_protection_injection_mode: merge
    merge_conditions:
      - and:
          - label = reviewed
          - check-success = cleanup / cleanup-devcontainer-image
          - check-success = build
          - check-success = prepare / prepare-devcontainer-image
          - check-success = lint
merge_protections:
  - name: Merge only if reviewed
    description: Merge only if the PR has been reviewed
    if:
      - base = main
    success_conditions:
      - or:
          - label = reviewed
