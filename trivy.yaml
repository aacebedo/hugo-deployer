---
exit-code: 1
severity: "CRITICAL"
skip-update: false
ignore-unfixed: true
output:
  clean-scan-result: true
scan:
  scanners:
    - vuln
    - secret
    - misconfig
    - license
  skip-files:
    - "/usr/local/go/src/**/Dockerfile"
    - "/opt/go/pkg/mod/**/Dockerfile"
    - "/usr/local/bin/caddy"
    - "/home/devcontaineruser/.local/share/pnpm/store/**"
